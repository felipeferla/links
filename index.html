<!DOCTYPE html>
<html>

<head>
  <style>
    .items{
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .items 
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f8f5f2;
    }

    .name {
      color: #232323;
    }

    .profile-pic {
      display: flex;
      width: 130px;
      height: 130px;
      margin: 40px;
      border-radius: 130px;
      object-fit: cover;
      border: solid;
      border-color: darkred;
      border-width: 1px;
    }

    .content-links {
      background-color: #fffffe;
    }

    .content-links a {
      text-decoration: none;
      color: #232323;
    }

    .social-icons a {
      text-decoration: none;
      color: #078080;
    }

    .thumbnail {
      width: 40px;
      height: auto;
      margin: 10px;
      object-fit: cover;
    }

    .thumbnail-pagani {
      width: 80px;
      height: 40px;
      margin: 10px;
      object-fit: cover;
    }

  </style>
</head>

<body>
  <div class="items">
    <div class="profile">
      <img src="https://shorturl.at/lxBH6" class="profile-pic">
    </div>
    <div class="name">
      Felipe Ferla
    </div>
    <div class="social-icons">
      <a href="https://www.instagram.com/felipeferlaa/" target="_blank">
        Instagram
      </a>
      <a href=www.linkedin.com/in/felipe-ferla-1a2206166>
        Linkedin
      </a>
    </div>
    <div class="content-links">
      <img src="https://www.freepnglogos.com/uploads/porsche-logo-9.png" class="thumbnail">
      <a href="https://www.porsche.com/usa/" target="_blank"> Porsche
      </a>
    </div>
    <div class="content-links">
      <img src="https://pngimg.com/d/ferrari_PNG102806.png" target="_blank" class="thumbnail">
      <a href="https://www.ferrari.com/en-US"> Ferrari
      </a>
    </div>
    <div class="content-links">
      <img src="https://1000logos.net/wp-content/uploads/2020/04/Pagani-Logo-1992-500x281.png" class="thumbnail-pagani">
      <a href="https://www.pagani.com/" target="_blank"> Pagani
      </a>
    </div>
  </div>
</body>

</html>
