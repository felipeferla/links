<!DOCTYPE html>
<html>
<style>
  * {
    border: thin red solid;
  }

  .items {
    display: flex;
    background-color: #f8f5f2;
    flex-direction: column;
    align-items: center;
    gap: 30px;
    min-height: 100vh;
  }

  body {
    background-color: #f8f5f2;
    min-height: 100vh;
    margin: 0;
  }

  .name {
    color: #232323;
  }

  .profile-pic {
    display: flex;
    width: 130px;
    height: 130px;
    margin: 10px;
    border-radius: 130px;
    object-fit: cover;
    border: solid;
    border-width: 1px;
  }

  .content-links {
    display: flex;
    background-color: #fffffe;
    width: 1000px;
    align-items: center;
  }

  .content-links a {
    display: flex;
    text-decoration: none;
    color: #232323;
    flex-grow: 1;
    justify-content: center;
  }

  .social-icons {
    display: flex;
    width: 300px;
    justify-content: space-evenly;
  }

  .instagram {
    display: flex;
    padding: 10px 10px;
    justify-content: space-around;
  }

  .insta-logo {
    display: flex;
    width: 30px;
    height: 30px;
    margin: 10px 10px;

  }

  .instagram a {
    display: flex;
    align-items: center;
    height: auto;
  }

  .linkedin {
    display: flex;
    align-items: center;
  }

  .social-icons a {
    text-decoration: none;
    color: #078080;
  }

  .thumbnail {
    width: 40px;
    height: auto;
    margin: 10px;
    object-fit: cover;
  }

  .thumbnail-pagani {
    width: 40px;
    height: 20px;
    margin: 10px;
    object-fit: cover;
  }

</style>

<head>
</head>

<body>
  <div class="items">
    <div class="profile">
      <img src="https://shorturl.at/lxBH6" class="profile-pic">
    </div>
    <div class="name">
      Felipe Ferla
    </div>
    <div class="social-icons">
      <div class="instagram">
        <img src="images/instagram-logo-png-transparent-background.png" class="insta-logo">
        <a href="https://www.instagram.com/felipeferlaa/" target="_blank">
          Instagram
        </a>
      </div>
      <div class="linkedin">
        <a href="https://www.linkedin.com/in/felipe-ferla-1a2206166" target="_blank">
          Linkedin
        </a>
      </div>
    </div>
    <div class="content-links">
      <img src="https://www.freepnglogos.com/uploads/porsche-logo-9.png" class="thumbnail">
      <a href="https://www.porsche.com/usa/" target="_blank"> Porsche
      </a>
    </div>
    <div class="content-links">
      <img src="https://pngimg.com/d/ferrari_PNG102806.png" class="thumbnail">
      <a href="https://www.ferrari.com/en-US" target="_blank"> Ferrari
      </a>
    </div>
    <div class="content-links">
      <img src="https://1000logos.net/wp-content/uploads/2020/04/Pagani-Logo-1992-500x281.png" class="thumbnail-pagani">
      <a href="https://www.pagani.com/" target="_blank"> Pagani
      </a>
    </div>
  </div>
</body>

</html>
